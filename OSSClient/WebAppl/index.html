<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

</head>
<body>
    <object id="controlbyid" classid="clsid:{C4A73AA7-ED68-4E89-8BE0-819A4FCC8FE2}" codebase="setup.exe" width="100%" height="100%">
        <param name="Dir" value="asd" />  
    </object>
    <script>

        window.onload = function () {
            document.getElementById("controlbyid").regJs(window, "show");
        }

        function show(str) {
            var list = str.split(',');
            var html = "";
            for (var i = 0; i < list.length; i++) {
                var item = list[i].split('|');
                html += "<a href='" + item[1] + "' title='" + item[1] + "'>" + item[0] + "</a></br>";
            }
            document.getElementById("div001").innerHTML = html;
        }

    </script>
    <form>
        <div id="div001"></div>
    </form>
</body>
</html>
